<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n üíñ</title>

<style>
body {
    margin: 0;
    background: #f7d9df;
    font-family: Arial, sans-serif;
}

/* PANTALLA PRINCIPAL */
.fondo {
    width: 100vw;
    height: 100vh;
    background: url("Valentin.png") no-repeat center center;
    background-size: contain;
    position: relative;
}

/* BOT√ìN INVISIBLE (COMO ANTES) */
.boton-carta {
    position: absolute;

    /* üî¥ ESTA ES LA POSICI√ìN QUE FUNCIONABA */
    left: 43%;
    top: 56%;
    width: 15%;
    height: 11%;

    cursor: pointer;
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    z-index: 10;
}
.overlay.activo {
    display: block;
}

/* CENTRO */
.centro {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* SOBRE */
.sobre {
    width: 260px;
    height: 180px;
    background: #f1f1f1;
    border-radius: 10px;
    display: none;
    z-index: 20;
}
.sobre.activo {
    display: block;
}

.tapa {
    position: absolute;
    width: 100%;
    height: 50%;
    background: #e63946;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    transform-origin: top;
    animation: abrir 1s forwards;
}
@keyframes abrir {
    to { transform: rotateX(180deg); }
}

/* CARTA */
.carta {
    width: 90%;
    max-width: 600px;
    background: #fdf1c7;
    border: 2px solid #d4af37;
    padding: 30px;
    border-radius: 10px;
    display: none;
    z-index: 30;
}
.carta.activo {
    display: block;
}

.cerrar {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #e63946;
    color: white;
    border: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="fondo">
    <div class="boton-carta" onclick="abrirCarta()"></div>
</div>

<div class="overlay" id="overlay" onclick="cerrarCarta()"></div>

<div class="sobre centro" id="sobre">
    <div class="tapa"></div>
</div>

<div class="carta centro" id="carta">
    <button class="cerrar" onclick="cerrarCarta()">‚úï</button>
    <p>
Muchos dicen: ‚Äúque es mejor estar solo, que estar mal acompa√±ado‚Äù, <br> 
Yo digo: "que es mejor estar bien acompa√±ado, que estar solo" <br><br>

Y a tu lado estoy MUY BIEN acompa√±ado. <br> 
Y eres con quien quiero seguirlo caminando mi vida.<br><br>

Te Amo ‚ù§Ô∏è y Feliz Dia de San Valentin
    </p>
</div>

<script>
const overlay = document.getElementById("overlay");
const sobre = document.getElementById("sobre");
const carta = document.getElementById("carta");

function abrirCarta() {
    overlay.classList.add("activo");
    sobre.classList.add("activo");

    setTimeout(() => {
        sobre.classList.remove("activo");
        carta.classList.add("activo");
    }, 1200);
}

function cerrarCarta() {
    overlay.classList.remove("activo");
    sobre.classList.remove("activo");
    carta.classList.remove("activo");
}
</script>

</body>
</html>
